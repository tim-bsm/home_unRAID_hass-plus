name: Build Home Assistant Wrapper

on:
  schedule:
    - cron: "0 2 * * *" # check daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Check if base image was updated
        id: check
        uses: lucacome/docker-image-update-checker@v2.0.0
        with:
          base-image: ghcr.io/home-assistant/home-assistant:stable
          image: ghcr.io/${{ github.repository_owner }}/hass-plus:latest
          platforms: linux/amd64

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.needs-updating == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hass-plus:latest
